<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        #container {
            display: block;
            text-align: center; 
           
        }
        .btn {
            padding: 0;
            margin-top: 20px;
        }
        .concluida {
            text-decoration: line-through;
        }
        #check {
            margin-left: 5px;
        }
    </style>
</head>
<body style="background-color: #FF9C7D;">
    <div class="container">
        <h1 class="text-center">Gerenciador de tarefas</h1><br>
         <span class="d-flex">
            <input type="text" class="form-control w-50" style=" background-color: rgb(199, 181, 176);" id="text" placeholder="Digite aqui:"><br>
                <button class="btn btn-warning h-auto"style="width: 15vw" onclick="Adicionar()">Adicione uma tarefa</button><br>
                <button class="btn btn-danger h-auto" style="width: 15vw;" onclick="Limpar()">Limpar</button>
        </span>
        <br>
        <ul id="tarefas"></ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="tarefa.js"></script>
    <script src="turbo.js"></script>
</body>
</html>
